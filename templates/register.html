{% extends "base.html" %}

{% block title %}Registrar Usuário{% endblock %}

{% block content %}
    <h2>Registrar Novo Usuário</h2>
    <form method="POST" action="{{ url_for('register') }}">
        <div class="mb-3">
            <label for="username" class="form-label">Nome de Usuário</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <div id="passwordHelpBlock" class="form-text">
                Sua senha deve ter no mínimo 8 caracteres, conter letras maiúsculas e minúsculas, números e símbolos.
            </div>
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirmar Senha</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
    <p class="mt-3">Já tem uma conta? <a href="{{ url_for('login') }}">Faça login aqui</a>.</p>
{% endblock %}
